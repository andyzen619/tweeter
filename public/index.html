<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="navTitle">tweeter</span>

        <span class="navWriteATweet">Write <span class="navRegular">a new tweet</span>
        </span>
        <div>
            <img class="navDropDown" src="https://img.icons8.com/flat_round/64/000000/down-right-arrow--v2.png">
        </div>

    </nav>

    <!-- Main header contain profile and avatar-->
    <header>
        <div>
            <img class="avatar" src="/images/profile-hex.png">
        </div>
        <div>
            <h2 class="headerName"> <span class="headerFirstName">Andy </span> <span class="headerLastName">Liang</span></h2>
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main>
        <section class="newTweetContainer">

            <div class="newTweetsErrorMessageContainer">
                <span class="newTweetsErrorMessage"><img src="https://img.icons8.com/officel/30/000000/warning-shield.png"></span>
                <span class="newTweetsErrorMessage">"Tweet text size not valid, please resubmit Tweet"</span>
                <span class="newTweetsErrorMessage"><img src="https://img.icons8.com/officel/30/000000/warning-shield.png"></span>
            </div>

            <!--New tweet submission-->
            <form method="POST" action="/tweets/" enctype="application/x-www-form-urlencoded" id="tweetSubmit">
                <textarea class="newTweetTextBox" name="text" placeholder="What are you humming about?"></textarea>
                <div>
                    <input class="newTweetButton" type="submit" value="Tweet">
                    <span class="newTweetCharacterCounter" class="counter">140</span>
                </div>
            </form>
        </section>

        <!--Container to hold all tweets, filled by client.js-->
        <section class="tweetsContainer">
        </section>

    </main>
</body>
